name: Build and Release

on:
  push:
    tags:
      - 'v*'
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            output: 2c1f-windows-amd64.exe
            upload_path: build/bin/2c1f-windows-amd64.exe
          - os: macos-latest
            platform: darwin/amd64
            output: 2c1f-darwin-amd64.zip
            upload_path: build/bin/2c1f-darwin-amd64.zip
          - os: ubuntu-latest
            platform: linux/amd64
            output: 2c1f-linux-amd64
            upload_path: build/bin/2c1f-linux-amd64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wails
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build
        run: wails build -platform ${{ matrix.platform }} -clean

      # Windows: Rename .exe
      - name: Prepare Windows Artifact
        if: matrix.os == 'windows-latest'
        run: mv build/bin/2c1f.exe build/bin/${{ matrix.output }}

      # Linux: Rename binary
      - name: Prepare Linux Artifact
        if: matrix.os == 'ubuntu-latest'
        run: mv build/bin/2c1f build/bin/${{ matrix.output }}

      # macOS: Zip the .app bundle
      # Wails outputs '2c1f.app' in build/bin/
      - name: Prepare macOS Artifact
        if: matrix.os == 'macos-latest'
        run: |
          cd build/bin
          zip -r ${{ matrix.output }} 2c1f.app
          cd ../..

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.output }}
          path: ${{ matrix.upload_path }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: 2c1f-windows-amd64.exe

      - name: Download macOS Artifact
        uses: actions/download-artifact@v4
        with:
          name: 2c1f-darwin-amd64.zip

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: 2c1f-linux-amd64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            2c1f-windows-amd64.exe
            2c1f-darwin-amd64.zip
            2c1f-linux-amd64
          draft: false
          prerelease: false
          generate_release_notes: true
